<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>
	List Build
</title>
</head>



<body>
	<h2>Dara makes a list</h2>
	
	<input id="text" type="text">

		<div class="flex-container" id="target">
			<div class="listy">row item 1</div>   
			<div class="listy">row item 2</div>  
			<div class="listy">row item 3</div>  
		</div>
	
	<button onclick="makeNewDiv()">Add one</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div");
		let text = document.getElementById("text");
		element.innerHTML = text.value;
		element.className = "listy";

		/* Limiter */
		let listyItems = document.getElementsByClassName("listy");
		if(listyItems.length > 9){
			for (const element of listyItems) {
				if(element.innerHTML === text.value){
					console.log(element.innerHTML);
					listyItems.element.remove();
				}
				else if (listyItems.length > 9){
					listyItems[0].remove()
				}
			}
		}

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
</script>
</html>
