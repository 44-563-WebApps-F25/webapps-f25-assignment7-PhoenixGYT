<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Gamer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  
  </head>
<body>

  <h2>Dara Reaction Timer</h2>

  <div id="target">Your Time</div>
  <div id="countdown">Count</div>

  <button type="button" class="btn btn-primary" onclick="startTime()">
    Start Time
  </button>
  <button type="button" class="btn btn-primary" onclick="recordReact()">
    React Now!
  </button>
  
  <script> 
    let myTime = undefined;
    

    function recordReact(){
      myTime = Date.now();
      console.log(myTime);
    }
    
    function startTime(){
      for (let i = 0; i < 4; i++) {
        setTimeout( function () {
          document.getElementById('countdown').innerHTML = i
          } , ((3-i) * 1000)
        );
      }

      setTimeout (() => {
        if(myTime == undefined){
          document.getElementById('target').innerHTML = "Too Slow";
        }
        else{
          let buttonTime = Date.now();
          let elapsed = buttonTime - myTime;
          document.getElementById('target').innerHTML = "Time was " + elapsed;
        }
      }, 3000)
    } 

    
  </script>

</body>
</html>
