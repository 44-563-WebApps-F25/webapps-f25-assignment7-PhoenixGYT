    <div id="y"><img src="./assets/catcus.png" width="50px" height="50px" style="object-fit: cover;" onclick="makeGuess(24)"></div>
</div>

<script>
    const ids = [
    "a", "b", "c", "d", "e",
    "f", "g", "h", "i", "j",
    "k", "l", "m", "n", "o",
    "p", "q", "r", "s", "t",
    "u", "v", "w", "x", "y"
    ];

    let clickCount = 0;
    const treasureLocation = 18;
    let updateClick = document.getElementById("clicks");
    const updateLocation = document.getElementById("distance");

    function makeGuess(position){
        let click = ids[position];
        const flip = document.getElementById(click).firstElementChild;

        if(position != treasureLocation){
            flip.src = "./assets/rabbit.png";
            clickCount ++;
        }
        else{
            flip.src = "./assets/goldbar.png";
            clickCount ++;
        }

        updateClick.innerHTML="Number of clicks is " + clickCount;
        updateLocation.innerHTML="Distance is " + distance(position, treasureLocation);
    }

    function distance(pos1, pos2){
        const gridSize = 5; // 5 columns per row
        const x1 = pos1 % gridSize;
        const y1 = Math.floor(pos1 / gridSize);
        const x2 = pos2 % gridSize;
        const y2 = Math.floor(pos2 / gridSize);

        return Math.abs(x1 - x2) + Math.abs(y1 - y2);
    }

</script>
